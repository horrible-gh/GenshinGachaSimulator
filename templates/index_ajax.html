<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact Gacha Simulation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control, .btn {
            margin-top: 10px;
        }
        #result, #stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            margin-top: 20px;
        }
    </style>
    <!-- jQuery CDN -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Genshin Impact Gacha Simulation</h1>
        <div class="card p-4">
            <form id="gacha-form">
                <div class="mb-3">
                    <label for="gacha_type" class="form-label">가챠 유형 선택 (1: 캐릭터, 2: 무기)</label>
                    <input type="text" id="gacha_type" name="gacha_type" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="pulls" class="form-label">가챠 횟수 입력</label>
                    <input type="number" id="pulls" name="pulls" class="form-control" min="1" required>
                </div>

                <button type="button" id="start-button" class="btn btn-primary w-100">시뮬레이션 시작</button>
            </form>
        </div>

        <h2>시뮬레이션 통계</h2>
        <pre id="stats" class="border"></pre>

        <h2>상세 내역</h2>
        <pre id="result" class="border"></pre>
    </div>

    <script>
        $(document).ready(function(){
            $("#start-button").click(function(){
                var gacha_type = $("#gacha_type").val();
                var pulls = $("#pulls").val();

                // 버튼 클릭 시 스타일링 효과 추가
                $("#start-button").addClass("btn-success").text("진행 중...");
                
                $.ajax({
                    url: "/simulate",
                    type: "POST",
                    data: {gacha_type: gacha_type, pulls: pulls},
                    success: function(response){
                        $("#stats").hide().html(response.stats).fadeIn(800);  // 애니메이션 효과
                        $("#result").hide().html(response.details).fadeIn(800);
                        $("#start-button").removeClass("btn-success").addClass("btn-primary").text("시뮬레이션 시작");
                    },
                    error: function(){
                        $("#stats").text("오류가 발생했습니다. 입력 값을 확인하세요.");
                        $("#start-button").removeClass("btn-success").addClass("btn-primary").text("시뮬레이션 시작");
                    }
                });
            });
        });
    </script>
</body>
</html>
